<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
<style>
#chartContainer {    
    float: left;
    top:10px;
	left:10px;
	width:100%;
	height: 600px;
	background-color: rgb(252,245,223);
}
body {
    background-color: rgb(252,245,223);
}
.textclasshead {
  float: center;
  font-family: 'Trebuchet MS', 'Lucida Grande', 'Lucida Sans Unicode', 'Lucida Sans', Tahoma, sans-serif;
    font-size: 14px;
	font-style: normal;
	font-variant: normal;
	font-weight: 500;
	line-height: 15.4px;
  text-align: center;
  color: #545454;
  }
</style>
</head>
<body>
<div class="textclasshead">Employment by Sector for Arlington, MA 2005 - 2014</div><br>
<div id="chartContainer"></div>
<script type="text/javascript">
      var svg = dimple.newSvg("#chartContainer", "100%", "100%");
      d3.csv("https://raw.githubusercontent.com/arlingtonplanning/masterplan/gh-pages/economicdevelopment/employment_sector_05_13.csv", function (data) {
          // Filter for 1 year
          data = dimple.filterData(data, "Year", [
              "2005", "2006", "2007", "2008", "2009", "2010", "2011", "2012", "2013", "2014"
          ]);
		  
          var indicator = new dimple.chart(svg, data);
          
          var defaultColor = indicator.defaultColors[8];
          var indicatorColor = indicator.defaultColors[0];
          
          var frame = 3500;
          var firstTick = true;
          
          indicator.setBounds("88%", "30%", "7%", "40%");
          
          var y = indicator.addCategoryAxis("y", "Year");
          y.addOrderRule("Date", "Desc");
          
          var x = indicator.addMeasureAxis("x", "Year");
          x.hidden = true;
          
          var s = indicator.addSeries(null, dimple.plot.bar);
          s.addEventHandler("click", onClick);
          s.getTooltipText = function (e) {
    return (null);
	};
          indicator.draw();	  
   window.onresize = function resize () {
    indicator.draw(0, true);
   };
          y.titleShape.remove();
          
          y.shapes.selectAll("line,path").remove();
          
          y.shapes.selectAll("text")
                  .style("text-anchor", "start")
                  .style("font-size", "14px")
                  .attr("transform", "translate(18, 0.5)");
          
          svg.selectAll("title_text")
                  .data(["Click bar to select",
                      "and pause. Click again",
                      "to resume animation"])
                  .enter()
                  .append("text")
                  .attr("x", "85%")
                  .attr("y", function (d, i) { return 450 + i * 12; })
                  .style("font-family", "sans-serif")
                  .style("font-size", "10px")
                  .style("color", "Black")
                  .text(function (d) { return d; });
          
          s.shapes
                  .attr("rx", 10)
                  .attr("ry", 10)
                  .style("fill", function (d) { return (d.y === '2014' ? indicatorColor.fill : defaultColor.fill) })
                  .style("stroke", function (d) { return (d.y === '2014' ? indicatorColor.stroke : defaultColor.stroke) })
                  .style("opacity", 0.4);
          
          var bubbles = new dimple.chart(svg, data);
          bubbles.setBounds("15%", "32%", "65%", "60%")
          var bubblesAxis = bubbles.addMeasureAxis("x", "Employees");
		  bubblesAxis.overrideMax = 1800;
		  bubblesAxis.tickFormat = ',.0f';
	      bubblesAxis.fontSize = "14px";
          var yAxis = bubbles.addMeasureAxis("y", "Average Weekly Wage");
		  yAxis.overrideMax = 1800;
		  yAxis.tickFormat = '$,.0f';
	      yAxis.fontSize = "14px";
          bubbles.addSeries(["Sector"], dimple.plot.bubble)

          var legend = bubbles.addLegend("10%", "8%", "90%", "90%", "left" );
          legend.fontSize = "auto";
          var story = bubbles.setStoryboard("Year", onTick);
          
          story.frameDuration = frame;
          
          story.addOrderRule("Date");
          
          bubbles.draw();
          
          
          bubbles.legends = [];
          
          
          story.storyLabel.remove();
          
          function onClick(e) {
              
              story.pauseAnimation();
              
              if (e.yValue === story.getFrameValue()) {
                  story.startAnimation();
              } else {
                  story.goToFrame(e.yValue);
                  story.pauseAnimation();
              }
          }
          
          function onTick(e) {
              if (!firstTick) {
                  
                  s.shapes
                          .transition()
                          .duration(frame / 2)
                          .style("fill", function (d) { return (d.y === e ? indicatorColor.fill : defaultColor.fill) })
                          .style("stroke", function (d) { return (d.y === e ? indicatorColor.stroke : defaultColor.stroke) });
              }
              firstTick = false;
          }
		   window.onresize = function resize () {
    bubbles.draw(0, true);
   };
      });
  
  </script>
  </body>
  </html>
